<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <base th:href="${#request.getContextPath()}+'/'">
</head>
<body>
<header th:fragment="app_user_info_list" th:with="title='专区区域用户信息'">
    <form id="searchUserInfoForm" class="layui-form layui-form-pane" method="post" action="" lay-filter="searchUserInfoFormFilter">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">用户类型</label>
                <div class="layui-input-inline">
                    <select id="userType" name="userType" lay-verify="required"  lay-filter="userType2Filter">
                        <option label="OTT" th:selected="${ppfuns.userType=='OTT'}" >OTT</option>
                        <option label="VOD" th:selected="${ppfuns.userType=='VOD'}">VOD</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">专区</label>
                <div class="layui-input-inline">
                    <select id="parentColumnId" name="parentColumnId">
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">用户</label>
                <div class="layui-input-inline">
                    <input type="text" id="userId" name="userId" class="layui-input" />
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">时间</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input name="startDate" id="insertTimeStart" placeholder="yyyy-MM-dd" autocomplete="off"
                           class="layui-input" type="text"/>
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input name="endDate" id="insertTimeEnd" placeholder="yyyy-MM-dd" autocomplete="off"
                           class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">区域</label>
                <div class="layui-input-inline" style="width: 300px;">
                    <div id="areaCodes" style="width: 300px; "></div>
                </div>
            </div>
            <button id="resetUserInfo" type="reset" class="layui-btn" hidden="hidden" style="display:none;">重置</button>
            <button id="searchUserInfoSubmit" class="layui-btn" lay-submit="" lay-filter="searchUserInfoSubmit" hidden="hidden" style="display:none;">查询</button>
        </div>
    </form>
    <script type="text/html" id="toolbarUserInfo">
        <div class="layui-btn-container">
            <button  class="layui-btn layui-btn-primary layui-btn-sm" onclick='$("#resetUserInfo").trigger("click");'>重置</button>
            <button  class="layui-btn layui-btn-sm" onclick='$("#searchUserInfoSubmit").trigger("click");' >查询</button>
        </div>
    </script>
    <table id="userInfoList" lay-filter="userInfoTable"></table>
    <script type="text/javascript" th:src="@{/js/report/common.js}"></script>
    <script th:src="@{/js/dateUtils.js}"></script>
    <script>
        var tableIns;
        var pageCurr;
        var productColumnArr = initProductColumnSelect("searchUserInfoForm #parentColumnId",true);
        var tableSort_user = [{field: 'createTime', type: 'desc'}]
        layui.use(['form', 'laydate', 'element', 'table'], function () {
            var form = layui.form;
            reportForm=form;
            var laydate = layui.laydate;
            var element = layui.element;
            laydate.render({
                elem: '#searchUserInfoForm #insertTimeStart'
                , trigger: 'click'//添加属性
            });
            laydate.render({
                elem: '#searchUserInfoForm #insertTimeEnd'
                , trigger: 'click'//添加属性
            });
            form.render("select");
            form.on('select(userTypeFilter)', function(data){
                initSxSelect(xmSelect,"areaCodes",data.value)
            });
            form.on('submit(searchUserInfoSubmit)', function (data) {
                queryTablePageByOrderby(tableIns,data,pageCurr,tableSort_user)
                return false;
            });
        });
        //加载组件
        layui.config({
            base: '../../layui/extend/'
        }).extend({
            xmSelect: 'xm-select'
        }).use(['xmSelect'], function(){
            xmSelect = layui.xmSelect;
            //渲染多选
            initSxSelect(xmSelect,"searchUserInfoForm #areaCodes",$('#searchUserInfoForm #userType').find("option:selected").val());
        });
        layui.use('table', function () {
            var table = layui.table;
            tableIns = table.render({
                elem: '#userInfoList'
                , url: 'list'
                , method: 'post' //默认：get请求
                , cellMinWidth: 80
                , height: 'full-200'
                , page: true
                ,toolbar: '#toolbarUserInfo' //开启头部工具栏，并为其绑定左侧模板
                ,defaultToolbar: ['filter', 'print', 'exports']
                , autoSort: false
                , mutlSort:true
                , where: {
                    userType: $('#searchUserInfoForm #userType').find("option:selected").val(),
                    orderby:getOrderByParams(tableIns,tableSort_user)
                }
                , initSort: tableSort_user
                , request: {
                    pageName: 'page' //页码的参数名称，默认：page
                    , limitName: 'limit' //每页数据量的参数名，默认：limit
                }
                , response: {
                    statusName: 'status' //数据状态的字段名称，默认：code
                    , statusCode: 200 //成功的状态码，默认：0
                    , countName: 'total' //数据总数的字段名称，默认：count
                    , dataName: 'rows' //数据列表的字段名称，默认：data
                }
                , cols: [
                    [{type: 'numbers'}
                        , {field: 'userType', title: '用户类型'}
                        , {field: 'parentColumnId', title: '专区ID',sort:true}
                        , {
                        field: 'parentColumnName', title: '专区名称', templet: function (r) {
                            var parentColumnName = '';
                            $.each(productColumnArr, function (index, item) {
                                if (item.columnId == r.parentColumnId) parentColumnName = item.columnName;
                            });
                            return parentColumnName;
                        }
                    }
                        , {field: 'areaCode', title: '区域码',sort:true}
                        , {field: 'areaName', title: '区域名称'}
                        , {field: 'userId', title: '用户信息',sort: true}
                        , {field: 'createTime', title: '时间',sort: true}
                    ]
                ]
                , done: function (res, curr, count) {
                    pageCurr = curr;
                }
            });
            //触发排序事件
            table.on('sort(userInfoTable)', function (obj) { //注：sort 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                tableSort_user=obj;//等价于this.sortCols;或者${this}[0].sortCols
                $('#searchUserInfoSubmit').trigger("click");
            });
        });
    </script>
</header>
</body>
</html>
