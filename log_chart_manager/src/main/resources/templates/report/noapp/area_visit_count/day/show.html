<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='所有专区区域日访问用户数'">
    <base th:href="${#request.getContextPath()}+'/'">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--<div class="layui-body">-->
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li id="tableList" class="layui-this">表格样式</li>
                <li id="chartList">累计访问用户饼图</li>
            </ul>
            <div class="layui-tab-content" style="height: 100px;">
                <div id="roleListDiv" class="layui-tab-item layui-show">
                    <div th:include="report/noapp/area_visit_count/day/table :: tableList"></div>
                </div>
                <div  class="layui-tab-item">
                    <div th:include="report/noapp/area_visit_count/day/pieChart :: pieChart"></div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
