<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <base th:href="${#request.getContextPath()}+'/'">
</head>
<body>
<div th:fragment="role">
    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-md6">
                <form id="roleForm" class="layui-form" action="=" method="post">
                    <input type="hidden" id="permIds" name="permIds"/>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">角色名称：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="roleName" lay-verify="required" autocomplete="off" class="layui-input"/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">角色编号：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="code" lay-verify="required" autocomplete="off" class="layui-input"/>
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">角色描述：</label>
                        <div class="layui-input-block">
                            <input type="text" name="descpt" lay-verify="" placeholder="" autocomplete="off" class="layui-input"/>
                        </div>
                    </div>
                    <!--<div class="layui-form-item">-->
                        <!--<label class="layui-form-label">权限：</label>-->
                        <!--<div class="layui-input-block">-->
                        <!--</div>-->
                    <!--</div>-->

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button shiro:hasPermission="sys_role:add" class="layui-btn" lay-submit="" lay-filter="roleSubmit">立即提交</button>
                            <!--<button shiro:hasAnyPermissions="sys_role:add,sys_role:update"class="layui-btn" lay-submit="" lay-filter="roleSubmit">立即提交</button>-->
                            <button shiro:lacksPermission="sys_role:add" class="layui-btn layui-btn-disabled" lay-submit="" lay-filter="roleSubmit" disabled>立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="layui-col-md6">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
                    <legend>权限</legend>
                </fieldset>
                <div id="perm"  class="demo-tree-box"  style="width: 500px;height: 700px;overflow: scroll;"></div>
            </div>
        </div>

    <script th:src="@{/js/sys/role.js}"></script>
</div>
</body>
</html>
