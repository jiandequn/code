<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <base th:href="${#request.getContextPath()}+'/'">
</head>
<body>
<div th:fragment="updateRole">
    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-md6">
                <form id="updateRoleForm" class="layui-form" action="" method="post" lay-filter="updateRoleFormFilter">
                    <input type="hidden" id="id" name="id"/>
                    <input type="hidden" id="rolePermIds" name="rolePermIds"/>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">角色名称：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="roleName" lay-verify="required" autocomplete="off" class="layui-input"/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">角色编号：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="code" lay-verify="required" autocomplete="off" class="layui-input"/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">角色描述：</label>
                        <div class="layui-input-block">
                            <input type="text" name="descpt" lay-verify="" placeholder="" autocomplete="off" class="layui-input"/>
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button shiro:hasPermission="sys_role:add" class="layui-btn" lay-submit="" lay-filter="updateRoleSumbit">立即提交</button>
                            <button shiro:lacksPermission="sys_role:add" class="layui-btn layui-btn-disabled" lay-submit="" lay-filter="updateRoleSumbit" disabled>立即提交</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="layui-col-md6">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
                        <legend>权限</legend>
                    </fieldset>
                    <div id="treeDemo1"  class="demo-tree-more demo-tree-box"  style="width: 500px;height:700px;overflow: scroll;"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function() {
            layui.use(['form' ,'layer'], function(){
                form = layui.form;
                var layer=layui.layer;
                //监听提交
                form.on('submit(updateRoleSumbit)', function(data){
                    //获取选中的权限
                    var checkData = tree.getChecked('demoId');
                    //选中的复选框
                    var roleIds = getTreeNodeId(checkData);
                    //校验是否授权
                    var permList = roleIds.join(",");
                    // console.log("permList:"+permList)
                    if(permList==null || permList==''){
                        layer.alert("请给该角色添加权限菜单！")
                        return false;
                    }
                    $("#rolePermIds").val(permList);
                    $.ajax({
                        type: "POST",
                        data: $("#updateRoleForm").serialize(),
                        url: "setRole",
                        success: function (data) {
                            ajaxSucFunc(data,function(){
                                $("#roleListLi").trigger('click');
                            })
                        },
                        error:ajaxErrorFunc
                    });
                    return false;
                });
                form.render();
            });
        });
    </script>
    <script type="text/javascript">
        function getRole(roleId){
            $.ajax({
                type: "GET",
                url: "get/"+roleId,
                success: function (res) {
                    layui.use('tree', function(){
                            tree = layui.tree;
                            //渲染
                            var inst1 = tree.render({
                                elem: '#treeDemo1'  //绑定元素
                                ,id:"demoId"
                                ,showCheckbox: true  //是否显示复选框
                                ,isJump: true //是否允许点击节点时弹出新窗口跳转
                                ,data:res['permList']
                                ,click: function(obj){
                                    var data = obj.data;  //获取当前点击的节点数据
                                    layer.msg('状态：'+ obj.state + '<br>节点数据：' + JSON.stringify(data));
                                }
                            });
                        });
                    form.val("updateRoleFormFilter", res['roleDetail']);
                },
                error:ajaxErrorFunc
            });
        }
        function getTreeNodeId(nodes){
            var ar = new Array();
            for (var i = 0; i < nodes.length; i++) {
                var nv = nodes[i];
                ar.push(nv.id);
                if( nv.children != null && nv.children != undefined){
                    var childrenAr= getTreeNodeId(nv.children);
                    ar.push(childrenAr);
                }
            }
            return ar;
        }
    </script>
</div>
</body>
</html>
