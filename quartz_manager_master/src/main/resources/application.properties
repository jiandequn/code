server.port=8077

#spring.mvc.static-path-pattern=/**
#spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
#ppfuns.picpath=D:/demo-images/
#排除那个目录的文件不需要restart
spring.devtools.restart.exclude=config/**
# ############################################# MySQL 配置 ############################################
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/quartz?useUnicode=true&characterEncoding=UTF-8&tinyInt1isBit=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙 ;日志是slf4j，log4j改为slf4j
spring.datasource.filters=stat,wall,log4j
# ############################################# MySQL 配置 ############################################

pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.returnPageInfo=check
pagehelper.params=count=countSql

# ############################################# mybatis 配置文件 #######################################
#mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations: classpath:mapper/*.xml
mybatis.type-aliases-package: com.example.entity.*
# ############################################# mybatis 配置文件 #######################################
# ############################################# springboot监听器 配置文件 #######################################
context.listener.classes=com.example.listener.ApplicationEventListener
# ############################################# springboot监听器 配置文件 #######################################