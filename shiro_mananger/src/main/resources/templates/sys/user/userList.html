<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='用户管理'"></head>
<form id="userSearch" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
    <div class="layui-form-item">
        <label class="layui-form-label">账户名</label>
        <div class="layui-input-inline">
            <input id="realNameS" name="realName" autocomplete="off" class="layui-input" type="text"/>
        </div>
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
            <input id="uname" name="userName" autocomplete="off" class="layui-input" type="text"/>
        </div>
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-inline">
            <input id="umobile" name="umobile" autocomplete="off" class="layui-input" type="text"
                   onkeyup="this.value=this.value.replace(/\D/g,'')"
                   onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">添加时间</label>
            <div class="layui-input-inline" style="width: 175px;">
                <input name="insertTimeStart" id="insertTimeStart" placeholder="yyyy-MM-dd" autocomplete="off"
                       class="layui-input" type="text"/>
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline" style="width: 175px;">
                <input name="insertTimeEnd" id="insertTimeEnd" placeholder="yyyy-MM-dd" autocomplete="off"
                       class="layui-input" type="text"/>
            </div>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>

            <button class="layui-btn" lay-submit="" lay-filter="searchSubmit">查询</button>

        </div>
    </div>
</form>

<!--<hr class="layui-bg-blue"/>-->
<hr class="layui-bg-black"/>
    <button shiro:hasPermission="sys_user:add" class="layui-btn layui-btn-normal" onclick="addUser()">开通用户</button>
    <button shiro:lacksPermission="sys_user:add" class="layui-btn layui-btn-normal  layui-btn-disabled">开通用户</button>

<table id="uesrList" lay-filter="userTable"></table>
<div style="display:none;" id="currentUser">
    <shiro:principal property="id"></shiro:principal>
</div>

<script type="text/html" id="jobTpl">
    {{#  if(!d.job){ }}
    <input shiro:hasPermission="sys_user:setJob" type="checkbox" name="{{d.userName}}_{{d.version}}" value="{{d.id}}" lay-skin="switch" lay-text="在职|离职"
           lay-filter="isJobTpl" checked="checked"/>
    <input shiro:lacksPermission="sys_user:setJob" type="checkbox" name="{{d.userName}}_{{d.version}}" value="{{d.id}}" lay-skin="switch" lay-text="在职|离职"
           lay-filter="isJobTpl" checked="checked"/>
    {{#  } else { }}
    <input shiro:hasPermission="sys_user:setJob"  type="checkbox" name="{{d.userName}}_{{d.version}}" value="{{d.id}}" lay-skin="switch" lay-text="在职|离职"
                                         lay-filter="isJobTpl"/>
    <input shiro:lacksPermission="sys_user:setJob"  type="checkbox" name="{{d.userName}}_{{d.version}}" value="{{d.id}}" lay-skin="switch" lay-text="在职|离职"
           lay-filter="isJobTpl"/>
    {{#  } }}
</script>

<script type="text/html" id="optBar">
    {{#  if(d.del){ }}
    <a shiro:hasPermission="sys_user:recover" class="layui-btn layui-btn-normal layui-btn-xs" lay-event="recover">恢复</a>
    {{#  } else { }}
    <a shiro:hasPermission="sys_user:update" class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a shiro:hasPermission="sys_user:resetPwd" class="layui-btn layui-btn-normal layui-btn-xs" lay-event="resetPwd">重置密码</a>
    <a shiro:hasPermission="sys_user:bindRole" class="layui-btn layui-btn-normal layui-btn-xs" lay-event="userRoleSet">角色</a>
    <a shiro:hasPermission="sys_user:del" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    {{#  } }}
</script>
<!--添加或编辑用户-->
<div id="setUser" class="layer_self_wrap" style="width:500px;display:none;">
    <form id="userForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;" lay-filter="userFormFilter">
        <input id="pageNum" type="hidden" name="pageNum"/>
        <input id="roleIds" type="hidden" name="roleIds"/>
        <input id="id" type="hidden" name="id"/>
        <input id="version" type="hidden" name="version"/>
        <div class="layui-form-item">
            <label class="layui-form-label">真实名</label>
            <div class="layui-input-inline">
                <input id="realName" name="realName" lay-verify="required|username" autocomplete="off" class="layui-input"
                       type="text"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input id="userName" name="userName" lay-verify="required|username" autocomplete="off" class="layui-input"
                       type="text"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="1" title="男" checked>
                <input type="radio" name="sex" value="0" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input id="telephone" name="telephone" lay-verify="required|phone" autocomplete="off" class="layui-input"
                       type="text"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input id="email" name="email" lay-verify="required|email" autocomplete="off" class="layui-input"
                       type="text"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-left: 10px;">
                <button class="layui-btn" lay-submit="" lay-filter="userSubmit">提交</button>
            </div>
        </div>
    </form>
</div>
<div th:include="sys/user/resetPwd :: resetPwd"></div>
<script src="/js/dateUtils.js"></script>
<script src="/js/sys/userList.js"></script>
<script type="text/javascript" src="/js/sys/common.js"></script>
</html>
