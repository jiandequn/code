<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: common_header(~{::title},~{::link},~{})">
	<meta charset="UTF-8">
</head>
<body>
<div class="easyui-panel" style="margin: 1px;"  fit="true">
	<div id="contentToolbar" fit="true">
		<a href="javascript:void(0);" class="easyui-linkbutton" id="add" iconCls="icon-add" plain="true">新增</a>
		<div style='height:25px;border-left:1px solid #ccc;border-right:1px solid #fff;display:inline;margin: 0px 6px'></div>
		<a href="javascript:void(0);" class="easyui-linkbutton" id="batchDownload" iconCls="icon-search" plain="true" >批量下载</a>
		<div style='height:25px;border-left:1px solid #ccc;border-right:1px solid #fff;display:inline;margin: 0px 6px'></div>
		<a href="javascript:void(0);" class="easyui-linkbutton" id="batchDownloadZip" iconCls="icon-search" plain="true" >批量下载ZIP</a>
	</div>
	<table id="content_table" fit="true"></table>
</div>
<div id="addFormDialog">
	<form id="addForm" name="addForm" class="form-horizontal" role="form" method="post">
		<div class="form-group">
			<label for="tableId" class="col-sm-2 control-label">导出表</label>
			<div class="col-sm-10">
				<input class="easyui-validatebox  ipt" name="id" id="update_id" hidden/>
				<select id="tableId" class="form-control" name="tableId" >
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">文件名称</label>
			<div class="col-sm-10">
				<input class="easyui-validatebox form-control" name="name" id="name"
					   data-options="validType:'length[1,100]'" placeholder="该输入导出表的名称..."/>

			</div>
		</div>
		<div class="form-group">
			<label for="fileFormat" class="col-sm-2 control-label">文件格式</label>
			<div class="col-sm-10">
				<select id="fileFormat" class="form-control" name="fileFormat">
					<option value="csv" selected>CSV</option>
					<option value="xlsx">EXCEL</option>
				</select>
			</div>
		</div>
		<div class="form-group">
				<label for="isEffective" class="col-sm-2 control-label">状态</label>
				<div class="col-sm-10">
					<select id="isEffective" class="form-control" name="isEffective">
						<option value="1">启动</option>
						<option value="0">禁用</option>
					</select>
				</div>
			</div>
		<div class="form-group has-warning">
			<label class="col-sm-2 control-label" for="querySql">查询SQL</label>
			<div class="col-sm-10">
				<textarea id="querySql" name="querySql" class="form-control" rows="10"></textarea>
			</div>
		</div>
		<div id="columnToolbar" fit="true">
			<a href="javascript:void(0);" class="easyui-linkbutton" id="addColumn" iconCls="icon-add" plain="true" onclick="addColumn()">新增</a>
			<div style='height:25px;border-left:1px solid #ccc;border-right:1px solid #fff;display:inline;margin: 0px 6px'></div>
			<a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="selectTableBtn()" >可选</a>
		</div>
		<table id="selectColumnTable" fit="true"></table>
	</form>
</div>
<div id="selectTableDialog">
	<table id="showInitColumn" fit="true"></table>
</div>
<div>
	<form id="downLoadFileForm" method="GET" enctype="application/csv">

	</form>
</div>
<script type="text/javascript" src="/js/report/exportTable.js?v="+ Math.round(Math.random()*1000)></script>
</body>
</html>
