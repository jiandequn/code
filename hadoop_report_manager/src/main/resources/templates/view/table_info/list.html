<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: common_header(~{::title},~{::link},~{})">
	<meta charset="UTF-8">
</head>
<body>
<div class="easyui-panel" style="margin: 1px;"  fit="true">
	<div id="contentToolbar" fit="true">
		<a href="javascript:void(0);" class="easyui-linkbutton" onclick="openDialog();" iconCls="icon-add" plain="true">新增</a>
		<div style='height:25px;border-left:1px solid #ccc;border-right:1px solid #fff;display:inline;margin: 0px 6px'></div>
		<a href="javascript:void(0);" class="easyui-linkbutton" id="queryContent" iconCls="icon-search" plain="true" >查询</a>
	</div>
	<table id="content_table" fit="true"></table>
</div>


<!--</div>-->
<div id="addTableInfoFormDialog">
	<form id="addTableInfoForm" name="addTableInfoForm" class="form-horizontal" role="form" method="post">
		<input class="easyui-validatebox  ipt" name="id" id="update_id" hidden/>
		<div class="form-group">
			<label class="col-sm-2 control-label">表英文名称</label>
			<div class="col-sm-10">
				<div class="input-group">
					<input class="easyui-validatebox form-control" name="tableName" id="tableName"
						   data-options="validType:'length[1,100]'" placeholder="该输入表定义名..." readonly="true"/>
					 <span class="input-group-btn">
							<button class="btn btn-default" type="button" onclick="selectTableBtn()">
								选择表
							</button>
						</span>
				</div>
			</div>

		</div>
		<div class="form-group">
			<label for="tableComment" class="col-sm-2 control-label">表描述</label>
			<div class="col-sm-10">
				<input class="easyui-validatebox form-control" name="tableComment" id="tableComment"
					   data-options="validType:'length[1,100]'" placeholder="该输入表描述信息..."/>

			</div>
		</div>

			<div class="form-group">
				<label for="isEffective" class="col-sm-2 control-label">状态</label>
				<div class="col-sm-10">
					<select id="isEffective" class="form-control" name="isEffective">
						<option value="1">启动</option>
						<option value="0">禁用</option>
					</select>
				</div>
			</div>

		<div class="form-group has-success">
			<label class="col-sm-2 control-label" for="updateSql">更新SQL</label>
			<div class="col-sm-10">
				<textarea id="updateSql" name="updateSql" class="form-control" rows="10"></textarea>
			</div>
		</div>
	</form>
</div>
<div id="selectTableDialog">
	<table id="selectTable" fit="true"></table>
</div>
<script type="text/javascript" src="/js/report/tableInfo.js?v="+ Math.round(Math.random()*1000)></script>
</body>
</html>
