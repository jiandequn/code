<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: common_header(~{::title},~{::link},~{})">
	<meta charset="UTF-8">
</head>
<body>
<div class="easyui-panel" style="margin: 1px;"  fit="true">
	<div id="contentToolbar" fit="true">
		<a href="javascript:void(0);" class="easyui-linkbutton" onclick="openDialog();" iconCls="icon-add" plain="true">新增</a>
		<div style='height:25px;border-left:1px solid #ccc;border-right:1px solid #fff;display:inline;margin: 0px 6px'></div>
		<a href="javascript:void(0);" class="easyui-linkbutton" id="queryContent" iconCls="icon-search" plain="true" >查询</a>
	</div>
	<table id="content_table" fit="true"></table>
</div>


<!--</div>-->
<div id="addFormDialog">
	<form id="addForm" name="addForm" class="form-horizontal" role="form" method="post">
		<input class="easyui-validatebox  ipt" name="id" id="update_id" hidden/>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="name">java类路径</label>
			<div class="col-sm-10">
				<input class="easyui-validatebox form-control" name="name" id="name"
					   data-options="validType:'length[1,200]'" placeholder="java类全路径..."/>
			</div>

		</div>
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label">java类描述</label>
			<div class="col-sm-10">
				<input class="easyui-validatebox form-control" name="title" id="title"
					   data-options="validType:'length[1,100]'" placeholder="java类描述..."/>

			</div>
		</div>
		<div class="form-group">
			<label for="runType" class="col-sm-2 control-label">类型</label>
			<div class="col-sm-10">
				<select id="runType" class="form-control" name="runType">
				</select>
			</div>
		</div>
		<div class="form-group">
				<label for="isEffective" class="col-sm-2 control-label">状态</label>
				<div class="col-sm-10">
					<select id="isEffective" class="form-control" name="isEffective">
						<option value="1">启动</option>
						<option value="0">禁用</option>
					</select>
				</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="/js/report/runClass.js?v="+ Math.round(Math.random()*1000)></script>
</body>
</html>
